
services:
  postgres:
    image: postgres:15
    container_name: healthcare_postgres
    environment:
      POSTGRES_DB: healthcare_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - healthcare_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthcare_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthcare.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - healthcare_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  healthcare_network:
    driver: bridge
